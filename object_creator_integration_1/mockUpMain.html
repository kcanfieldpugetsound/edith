<html>
<head>
<script>

function popitup(url)
{
	newwindow=window.open(url, 'example.html', 'height = 200', 'width = 150');
	if(window.focus){
		newwindow.focus()
	}
	return false;
}

</script>

</head>
<body>

<a href = 'example.html' onclick="return popitup('example.html')">
Create Object
</a>

</body>
</html>
