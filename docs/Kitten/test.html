var time = 0;

function reset_time()
{
	time = window.prompt("Please enter a delay time:","0");
	time = time*1000;
}

function myFunction()
{
	alert("Hello");
}

function wait()
{
	setTimeout(myFunction, time);
}

function addImage(src, width, height)
{
	var img = document.createElement("img");
	img.src = src;
	img.width = width;
	img.height = height;

	//var body = document.getElementById('body');
	document.body.appendChild(img);
}

}
