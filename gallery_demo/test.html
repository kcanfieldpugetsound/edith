<script>
/*
	myCanvas.width = (window.innerWidth / 1.8);
	myCanvas.height = (window.innerHeight / 1.8);
	VECanvas.width = (window.innerWidth / 2.4);
	VECanvas.height = (window.innerHeight / 1.08);
	objectCanvas.width = (window.innerWidth / 1.8);
	objectCanvas.height = (window.innerHeight / 2.8); */

	oCanvasElement = wrapHTMLCanvasToOcanvas(document.getElementById("myCanvas"), '#FFFFFF');  //get the OCanvas so we can animate

	var mario = addSprite(oCanvasElement, 'Animation/mario.jpg', 100, 100, 200, 200);
	var luigi = addSprite(oCanvasElement, 'Animation/luigi.jpg', 100, 120, 400, 200);
	var bowser = addSprite(oCanvasElement, 'Animation/Bowser.jpg', 100, 100, 600, 200);
	
	function play()
	{
		// movR(mario, 2000, 500);
		// movL(mario, 200, 500);
		move(mario, 2000, 0, 0, true, -360);
		rotate(luigi, 400, 360);
		movD(luigi, 100, 50);
		movL(luigi, 100, 50);
		movU(luigi, 100, 50);
		movR(luigi, 100, 50);

		rotate(bowser, 200, 360, true);
		rotate(bowser, 200, 360, false);

	}

	function pauseSprite()
	{
		pauseAnimationsForSprite(mario);
	}
	function pauseAll()
	{
		pauseAnimationsForEntireScene(oCanvasElement);
	}

	function delay()
	{
		setDelay(mario, 1000);
	}
	
	function getScreen()
	{
		
		document.getElementById("myCanvas").he = h;
		document.getElementById("screenWidth") = w;
	}
	
	
</script>
<div class="buttons">
 <button id="button1" onclick = 'play()'>Play</button>
 <button id="button2" onclick = 'pauseAll()'>Pause</button>
