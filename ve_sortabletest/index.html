	<head>

	</head>
	<script>
	  $(function() {
	  		//Initialize Sortable
    		$( "#sortable" ).sortable({
    				stop: function(event, ui) {
    					var sorted = $("#sortable").sortable( "toArray" );
    					console.log(sorted);
    				}
    			}
    			);
    		$( "#sortable" ).disableSelection();


  		});
  </script>

	<body>
		<ul id="sortable">
		  <li id='1' class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
